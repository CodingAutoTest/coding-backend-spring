spring:
  profiles:
    active: local

  config:
      import: application-secret.yml

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB       # 파일 하나 최대 크기
      max-request-size: 10MB    # 요청 전체 크기

server:
  port: 8080
